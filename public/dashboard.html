<!DOCTYPE html>
<html lang="ZH-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 未來科技服務</title>
    <style>
    /* 全域設定 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* 背景動畫 */
body {
    background: linear-gradient(120deg, #1a1a2e, #16213e);
    color: white;
    text-align: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
}

/* 背景動畫效果 */
.background-animation {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
    filter: blur(8px);
    opacity: 0.2;
    z-index: -1;
}

/* 頁首 */
header {
    padding: 20px;
    background: rgba(26, 55, 77, 0.9);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
}

.main-title {
    font-size: 2rem;
    text-shadow: 0 0 10px cyan;
   
}

/* 登出按鈕 */
.logout-button {
    background: crimson;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
}

.logout-button:hover {
    background: darkred;
}

/* 選單 */
.option-container {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.option {
    margin: 0 10px;
    padding: 15px 25px;
    background: rgba(42, 79, 100, 0.8);
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    text-shadow: 0 0 5px cyan;
    box-shadow: 0 0 10px cyan;
}

.option:hover {
    background: #76c7c0;
    transform: scale(1.1);
    box-shadow: 0 0 20px cyan;
}

/* 主要內容 */
main {
    padding: 20px;
}

.service-content {
    display: none;
    animation: fadeIn 0.5s ease-in-out;
    padding: 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    backdrop-filter: blur(8px);
}

.service-content:not(.hidden) {
    display: block;
}

/* 下拉選單區域 */
.dropdown-section {
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.1);
}

select {
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: rgba(255, 255, 255, 0.2);
    color: rgb(0, 0, 0);
    text-shadow: 0 0 5px cyan;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #4caf50;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px lime;
}

button:hover {
    background: #3e8e41;
    box-shadow: 0 0 20px lime;
}

/* 動畫 */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <h1 class="main-title">🌌 未來科技服務中心 🌌</h1>
        <button id="logoutButton" class="logout-button">登出</button>
    </header>

    <nav class="option-container">
        <div class="option" id="option1" onclick="showContent('service1')">🔹 服務 A</div>
        <div class="option" id="option2" onclick="showContent('service2')">🔹 服務 B</div>
        <div class="option" id="option3" onclick="showContent('service3')">🔹 催眠</div>
        <div class="option" id="option4" onclick="showContent('service4')">🔹 服務 D</div>
    </nav>

    <main>
        <section id="content">
            <div id="service1" class="service-content">
                <h2>🚀 服務 A</h2>
                <p>這是服務 A 的詳細介紹，探索未來世界。</p>
            </div>
            <div id="service2" class="service-content hidden">
                <h2>🤖 服務 B</h2>
                <p>這是服務 B 的詳細介紹，人工智慧的未來。</p>
            </div>
            <div id="service3" class="service-content hidden">
                <h2>催眠</h2>
                <p>想一覺到天亮嗎?白天又沒力，趕緊使用此服務，保證你，在睡覺路途中，順順利利</p>
            </div>
            <div id="service4" class="service-content hidden">
                <h2>🌍 服務 D</h2>
                <p>這是服務 D 的詳細介紹，連結全球的可能性。</p>
            </div>
        </section>

        <section class="dropdown-section">
            <label for="service-select">🔽 選擇服務：</label>
            <select id="service-select">
                <option value="https://www.exampleA.com">🚀 服務 A </option>
                <option value="https://www.exampleB.com">🤖 服務 B </option>
                <option value="https://youtu.be/OBG9qCyPlwg?si=ITzFcpwgd5xNyFVD">🔬 催眠</option>
                <option value="https://www.exampleD.com">🌍 服務 D </option>
            </select>
            <button id="confirm-button" onclick="redirect()">✨ 確認</button>
        </section>
    </main>

    <script>

function showContent(serviceId) {
            // 隱藏所有內容
            document.querySelectorAll('.service-content').forEach((content) => {
                content.classList.add('hidden');
            });

            // 顯示選中的服務介紹
            document.getElementById(serviceId).classList.remove('hidden');
        }

        function redirect() {
            const selectedService = document.getElementById('service-select').value;
            window.location.href = selectedService;  // 導向至選擇的網址
        }
        // 檢查是否已登入
        async function checkAuth() {
          const response = await fetch('/checkAuth');
          const data = await response.json();
          if (data.isAuthenticated) {
            document.getElementById('welcomeMessage').innerText = `歡迎, ${data.user}！`;
          } else {
            window.location.href = '/index.html';  // 未登入則重導至首頁
          }
        }
    
        // 登出功能
        document.getElementById('logoutButton').addEventListener('click', async () => {
          await fetch('/logout', { method: 'POST' });
          window.location.href = '/index.html';  // 登出後重導至首頁
        });
    
        checkAuth();  // 初次載入頁面時檢查登入狀態
      </script>
</body>
</html>
